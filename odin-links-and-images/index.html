<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>
<body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a>
    <!-- rel = relation between the current page and the linked document -->
    <!-- Adding the noreferrer value for security reason and if you wish to not let the opened link know that your webpage links to it. -->
    <a href="./pages/about.html">About</a>
    <img src="./images/dog.jpg" alt="the dog">
</body>
</html>
